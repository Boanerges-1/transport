<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image:url('./assets/images/hero-banner.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Help icon top right */
    .help-icon {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.7);
      padding: 6px 8px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
      user-select: none;
      line-height: 1;
      z-index: 1000;
    }
    .help-icon:hover {
      background-color: rgba(0, 123, 255, 0.8);
      color: white;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
      width: 320px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 25px;
      color: #333;
    }

    /* Inputs wrapper for password */
    .password-wrapper {
      position: relative;
      width: 100%;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    input[type="email"],
    .password-wrapper input {
      flex: 1;
      padding: 12px 40px 12px 10px; /* right padding for icon space */
      margin-bottom: 0; /* removed margin-bottom here, handled by wrapper */
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      box-sizing: border-box;
      line-height: 1.2;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="email"] {
      margin-bottom: 20px; /* space between email and password wrapper */
      padding-right:107px;
    }

    input[type="email"]:focus,
    .password-wrapper input:focus {
      outline: none;
      border-color: #007BFF;
      box-shadow: 0 0 5px rgba(0,123,255,0.5);
      padding-right: 40px; /* keep right padding consistent on focus */
    }

    /* Placeholder stable size */
    input::placeholder {
      font-size: 1em;
      opacity: 0.6;
      transition: none;
    }

    /* Eye icon inside password */
    .toggle-password {
      position: absolute;
      right: 12px;
      cursor: pointer;
      font-size: 18px;
      color: #888;
      user-select: none;
      transition: color 0.3s ease;
      top: 50%;
      transform: translateY(-50%);
      z-index: 2;
    }
    .toggle-password:hover {
      color: #007BFF;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1.1em;
      border: none;
      border-radius: 6px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,123,255,0.4);
    }

    button:hover {
      background-color: #0056b3;
      box-shadow: 0 6px 14px rgba(0,86,179,0.6);
    }

    .extra-links {
      margin-top: 18px;
      font-size: 0.9em;
      color: #007BFF;
    }

    .extra-links a {
      color: #007BFF;
      text-decoration: none;
      display: block;
      margin: 8px 0;
      transition: color 0.3s ease;
    }

    .extra-links a:hover {
      color: #0056b3;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Help icon top right -->
  <div class="help-icon" title="Need Help?">‚ùì</div>

  <div class="login-container">
    <h2>Login</h2>
    <form action="index.html" method="get">
      <input type="email" name="email" placeholder="Email" required />

      <div class="password-wrapper">
        <input type="password" id="password" name="password" placeholder="Password" required />
        <span class="toggle-password" id="togglePassword" title="Show/Hide Password">üëÅÔ∏è</span>
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="extra-links">
      <a href="#">Forgot Password?</a>
      <a href="index.html">Back to Home</a>
    </div>
  </div>

  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });
  </script>

</body>
</html>
